
<div class="container" *ngIf="searchService.sharedSearchResult.json().products.length > 0"> 

  <div  *ngFor="let item of searchService.sharedSearchResult.json().products" >
      <!--<div class="card text-center">-->
          <a (click)="goToDetail(item.sku)">
              
            <div class="row "  style="border: 2px solid black">
                <div class="col-6 media-body">
                  <img class="resultimage" src="{{item.image}}" alt="{{item.title}}">
                </div>
                <div class="col-6">
                  <h3 class="mt-0">{{item.name}}        
                    </h3>
                    <h5> {{item.longDescription}}</h5>
          
                </div>
                
          
      </div>
      </a>
  </div>
  </div>
