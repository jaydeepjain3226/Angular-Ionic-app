
<div class="container" *ngIf="detail">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="text-center">{{detail.name}}</h2>
    </div>
    <br>
    <div class="panel-body">
      <div class="row">

        <div class="col-md-6">
          <img *ngIf="detail.image" class="img-thumbnail img-responsive" src="{{detail.image}}">
          <!--<img *ngIf="!detail.largeFrontImage" class="img-thumbnail img-responsive" src="http://ddbu.billiardport.com/img/posters/no_poster_available.jpg">-->
        </div>

        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Original Title:</strong> {{detail.albumTitle}}
            </li>

            <li class="list-group-item">
                <strong>Color:</strong> {{detail.color}}
              </li>
            <li class="list-group-item">
              <strong>Description:</strong> {{detail.longDescription}}
            </li>
              <li class="list-group-item">
              <strong>Price:</strong> ${{detail.salePrice}}
            </li>
            <li class="list-group-item">
              <strong>ModelNumber:</strong> {{detail.modelNumber}}
            </li>
            <li class="list-group-item">
              <strong>Rating:</strong> {{detail.customerReviewAverage}}
            </li>
            <li class="list-group-item">
              <strong>Rating count:</strong> {{detail.customerReviewCount}}
            </li>
          </ul>

          <hr />
          <form >
            <div class="form-group">
              <label for="commentBox" >Enter your comments and add it to your cart:</label>
              <input #commentsBox type="/textarea" class="form-control"  id="commentsBox" name="commentsBox">
              <button [hidden]="!inWatchList" type="button" class="btn btn-info" (click)="updateComments(detail.sku,commentsBox.value)">Update</button>
            </div>
          </form> 
          </div>
      </div>
    </div>
  </div>
